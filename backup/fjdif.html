<!DOCTYPE html>
<html>
  <head>
    <title>按钮示例</title>
    <style>
      .container {
        display: flex;
        align-items: center;
      }

      .button {
        width: 100px;
        height: 30px;
        background-color: #f0f0f0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .text {
        margin-left: 10px;
      }
    </style>
  </head>

  <body>
    <!-- 网页内容 -->
    <div class="container">
      <button class="button">按钮</button>
      <span class="text">点击按钮</span>
    </div>
  </body>
</html>
