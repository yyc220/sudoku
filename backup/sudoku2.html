<!DOCTYPE html>
<html>
  <head>
    <title>数独小游戏</title>
    <style>
      .sudoku {
        display: inline-block;
        margin: 10px;
      }

      table {
        text-align: center;
        border-collapse: collapse;
        font-size: 24px;
      }

      td {
        width: 40px;
        height: 40px;
        border: 1px solid #ccc;
      }

      input {
        width: 100%;
        height: 100%;
        font-size: 24px;
        border: none;
        text-align: center;
        font-weight: bold;
      }

      .readonly {
        background-color: #eee;
      }

      .error {
        color: red;
      }

      button {
        display: block;
        font-size: 20px;
        margin-top: 10px;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1>数独小游戏</h1>
    <div class="sudoku">
      <h2>数独面板</h2>
      <table id="board"></table>
      <button onclick="generateBoard()">生成新游戏</button>
      <button onclick="solveBoard()">查看解答</button>
      <button onclick="clearBoard()">清空</button>
      <button onclick="submitBoard()">提交</button>
    </div>
    <div class="sudoku">
      <h2>解答面板</h2>
      <table id="solution" style="display: none"></table>
      <button onclick="hideSolution()">返回数独面板</button>
    </div>

    <script>
      var board = [];
      var solution = [];

      // 生成数独面板
      function generateBoard() {
        // 初始化数独数组
        board = new Array(9).fill(null).map(() => new Array(9).fill(null));

        // 随机填入数字
        solveSudoku(board);

        // 打乱数独面板
        shuffleBoard(board);

        removeNumbers(board, 2);

        // 渲染数独面板
        renderBoard();
      }

      // 打乱数独面板
      function shuffleBoard(board) {
        for (var i = 0; i < 9; i++) {
          var r1 = Math.floor(Math.random() * 3);
          var r2 = Math.floor(Math.random() * 3);
          swapRows(board, i * 3 + r1, i * 3 + r2);
        }

        // 随机交换列
        for (var i = 0; i < 9; i++) {
          var c1 = Math.floor(Math.random() * 3);
          var c2 = Math.floor(Math.random() * 3);
          swapColumns(board, i * 3 + c1, i * 3 + c2);
        }
      }

      // 交换两行
      function swapRows(board, row1, row2) {
        var temp = board[row1];
        board[row1] = board[row2];
        board[row2] = temp;
      }

      // 交换两列
      function swapColumns(board, col1, col2) {
        for (var i = 0; i < 9; i++) {
          var temp = board[i][col1];
          board[i][col1] = board[i][col2];
          board[i][col2] = temp;
        }
      }

      // 解答数独面板
      function solveBoard() {
        solution = JSON.parse(JSON.stringify(board)); // 复制一份数独面板

        if (solveSudoku(solution)) {
          renderSolution();
        } else {
          alert("无解！");
        }
      }

      // 用回溯法解答数独
      function solveSudoku(board) {
        var emptyCell = findEmptyCell(board);

        if (!emptyCell) {
          return true;
        }

        var row = emptyCell.row;
        var col = emptyCell.col;

        for (var num = 1; num <= 9; num++) {
          if (isValidMove(board, row, col, num)) {
            board[row][col] = num;

            if (solveSudoku(board)) {
              return true;
            }

            board[row][col] = null;
          }
        }

        return false;
      }

      // 检查移动是否合法
      function isValidMove(board, row, col, num) {
        // 检查所在行是否存在重复数字
        for (var i = 0; i < 9; i++) {
          if (board[row][i] === num) {
            return false;
          }
        }

        // 检查所在列是否存在重复数字
        for (var i = 0; i < 9; i++) {
          if (board[i][col] === num) {
            return false;
          }
        }

        // 计算所在的3x3区域的起始位置
        var startRow = Math.floor(row / 3) * 3;
        var startCol = Math.floor(col / 3) * 3;

        // 检查3x3区域是否存在重复数字
        for (var i = 0; i < 3; i++) {
          for (var j = 0; j < 3; j++) {
            if (board[startRow + i][startCol + j] === num) {
              return false;
            }
          }
        }

        return true;
      }

      // 查找空单元格
      function findEmptyCell(board) {
        for (var i = 0; i < 9; i++) {
          for (var j = 0; j < 9; j++) {
            if (board[i][j] === null) {
              return {
                row: i,
                col: j,
              };
            }
          }
        }

        return null;
      }

      // 删除指定数量的数字
      function removeNumbers(board, count) {
        var cells = [];

        for (var i = 0; i < 9; i++) {
          for (var j = 0; j < 9; j++) {
            cells.push({
              row: i,
              col: j,
            });
          }
        }

        while (count > 0 && cells.length > 0) {
          var index = Math.floor(Math.random() * cells.length);
          var cell = cells.splice(index, 1)[0];
          var row = cell.row;
          var col = cell.col;

          var num = board[row][col];
          board[row][col] = null;

          var copy = JSON.parse(JSON.stringify(board));
          var solutionCount = 0;

          solveSudoku(copy);

          if (hasUniqueSolution(copy)) {
            count--;
          } else {
            board[row][col] = num;
          }
        }
      }

      // 判断数独是否有唯一解
      function hasUniqueSolution(board) {
        var copy = JSON.parse(JSON.stringify(board));
        return solveSudoku(copy) && isBoardFilled(copy);
      }

      // 判断数独面板是否已填满
      function isBoardFilled(board) {
        for (var i = 0; i < 9; i++) {
          for (var j = 0; j < 9; j++) {
            if (board[i][j] === null) {
              return false;
            }
          }
        }

        return true;
      }

      // 渲染数独面板
      function renderBoard() {
        var table = document.getElementById("board");
        table.innerHTML = "";

        for (var i = 0; i < 9; i++) {
          var row = document.createElement("tr");

          for (var j = 0; j < 9; j++) {
            var cell = document.createElement("td");
            var input = document.createElement("input");

            if (board[i][j] !== null) {
              input.value = board[i][j];
              input.classList.add("readonly");
              input.readOnly = true;
            } else {
              input.addEventListener("input", validateInput.bind(null, i, j));
            }

            cell.appendChild(input);
            row.appendChild(cell);
          }

          table.appendChild(row);
        }
      }

      // 验证用户输入
      function validateInput(row, col) {
        var input = event.target;
        var num = parseInt(input.value);

        if (
          isNaN(num) ||
          num < 1 ||
          num > 9 ||
          !isValidMove(board, row, col, num)
        ) {
          input.classList.add("error");
        } else {
          input.classList.remove("error");
          board[row][col] = num;
        }
      }

      // 渲染解答面板
      function renderSolution() {
        var table = document.getElementById("solution");
        table.innerHTML = "";

        for (var i = 0; i < 9; i++) {
          var row = document.createElement("tr");

          for (var j = 0; j < 9; j++) {
            var cell = document.createElement("td");
            var input = document.createElement("input");

            input.value = solution[i][j];
            input.classList.add("readonly");
            input.readOnly = true;

            cell.appendChild(input);
            row.appendChild(cell);
          }

          table.appendChild(row);
        }

        table.style.display = "table";
      }

      // 隐藏解答面板
      function hideSolution() {
        var solutionTable = document.getElementById("solution");
        solutionTable.style.display = "none";
      }

      // 提交数独面板
      function submitBoard() {
        var isCorrect = compareBoards(board, solution);

        if (isCorrect) {
          alert("成功！");
        } else {
          alert("失败！");
        }
      }

      // 比较数独面板和解答面板
      function compareBoards(board1, board2) {
        for (var i = 0; i < 9; i++) {
          for (var j = 0; j < 9; j++) {
            if (board1[i][j] !== board2[i][j]) {
              return false;
            }
          }
        }

        return true;
      }

      // 清空数独面板
      function clearBoard() {
        board = new Array(9).fill(null).map(() => new Array(9).fill(null));
        renderBoard();
      }

      // 初始化数独游戏
      window.onload = function () {
        generateBoard();
      };
    </script>
  </body>
</html>
